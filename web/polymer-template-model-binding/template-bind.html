<!DOCTYPE html>
<polymer-element name="template-bind" attributes="count">
  <template>
    <template bind>
      <div class="well">
        <p class="lead">Bind Template</p>
        <p class="small">
          The extension of the template using a binds to the underlying model.
        </p>
        <div class="btn btn-primary" on-click="{{increment}}">Click me</div>
        <span class="pull-right small">(click count: {{count}})</span>
      </div>
    </template>
  </template>
  <script type="application/dart" src="template-bind.dart"></script>
</polymer-element>
