<!DOCTYPE html>
<polymer-element name="template-direct" attributes="count">
  <template>
    <div>
      <h4>Direct Template</h4>
      <p>
        This is a direct extension of the template in the normal way
      </p>
      <button on-click="{{increment}}">Click me</button>
      <span>(click count: {{count}})</span>
    </div>
    <style>
      div {
        font-size: 24pt;
        text-align: center;
        padding: 2em;
        border: 1px solid grey;
      }
      button {
        font-size: 24pt;
        margin-bottom: 20px;
      }
    </style>
  </template>
  <script type="application/dart" src="template-direct.dart"></script>
</polymer-element>
